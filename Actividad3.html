<script>
    var checkbox = document.getElementById("check");

    checkbox.addEventListener('change', function() {
        if (this.checked) {
            document.getElementById("icon_check").classList.add("text-success");
            document.getElementById("enviar").classList.remove("disabled");
        } else {
            document.getElementById("icon_check").classList.remove("text-success");
            document.getElementById("enviar").classList.add("disabled");
        }
    });
</script>
